<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/index.css">

        <script src="js/index.js"></script>
    </head>
    <body>
        <div id="homescreen">
            <div id="time">Time loading...</div>
            <div id="date">Date loading...</div>
            <div id="weather">Weather loading...</div>
        </div>

        <div id="fullTimeScreen">
            <div id="fullTime">Time loading...</div>
        </div>

        <div id="fullScreenTimeCalendar">
            <div id="clock">
                <div id="hour-hand"></div>
                <div id="minute-hand"></div>
                <div id="second-hand"></div>
                <div id="center"></div>
            </div>

            <div id="calendar">
                <div class="month"></div>
                <div class="weekdays">
                  <div>S</div>
                  <div>M</div>
                  <div>T</div>
                  <div>W</div>
                  <div>T</div>
                  <div>F</div>
                  <div>S</div>
                </div>
                <div class="days"></div>
              </div>
        </div>
    </div>
</body>
</html>
